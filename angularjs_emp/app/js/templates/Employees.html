<div>
	<table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="employee in employees">
        <td>{{employee.firstName}}</td>
        <td>{{employee.lastName}}</td>
        <td>{{employee.email}}</td>
        <td><a href="#/employee/{{employee.id}}" class="btn btn-primary">View</a></td>
        <td><button ng-click="view(employee)" class="btn btn-primary">View Button</button> </td>
      </tr>
    </tbody>
  </table>
</div>
